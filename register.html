<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="image/logo.png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Register</title>
</head>
<body>
<iframe src="header.html" scrolling="no" style="width: 100%; height: 180px; overflow:hidden"></iframe>

<h3 style="text-align: center"><b>REGISTER</b></h3>
<form style="width: 25%; margin-left: 600px; margin-top: 50px">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><b>Name:</b></label>
    <input type="email" placeholder="Your name..." class="form-control" id="exampleInputName" aria-describedby="emailHelp">
  </div>
  <div class="mb-3" style="margin-top: 30px">
    <label for="exampleInputEmail1" class="form-label"><b>Email:</b></label>
    <input type="email" placeholder="Your email..." class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3" style="margin-top: 30px">
    <label for="exampleInputPassword1" class="form-label"><b>Password:</b></label>
    <input type="password" placeholder="Your password..." class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3" style="margin-top: 30px">
    <label for="exampleInputPassword1" class="form-label"><b>Phone:</b></label>
    <input type="password" placeholder="Your phone number..." class="form-control" id="exampleInputPhone">
  </div>
  <button type="submit" class="btn btn-success" style="border: none; background-color: #43A316; width: 170px; margin-left: 8px; float: left; margin-top: 25px">Register</button>
  <button type="submit" class="btn btn-success" style="background: white; color: #333333; width: 170px; margin-left: 20px; margin-top: 25px">Back</button>
</form>

<div style="float: left; height: 150px; width: 100%; margin-top: 50px">
  <iframe src="followUs.html" scrolling="no" style="overflow:hidden; width: 100%; height: 100%"></iframe>
</div>

<div style="float: left; height: 300px; width: 100%">
  <iframe src="footer.html" scrolling="no" style="overflow:hidden; width: 100%; height: 100%"></iframe>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</html>
